    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Just Do It!</a>
            </div>
            <i class='bx bx-menu' id="menu-icon"></i>
            <nav>
                <ul>
                    <li><a href="#signin">Sign In</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>         
        </div>
    </header>
    
<div class="container bg-transparent mt-5">
    <div class="description">
        <h1 class="page-title">Organize Your Tasks</h1>
        <p class="page-subtitle">Stay focused, manage your time, and boost 
            productivity with our intuitive task and timer features.</p>
    </div>
    <div class="card" >
        <div class="card-body">
            <h1 class="card-title text-center">JUST DO IT !</h1>
            <div id="maintab" class="text-center mb-3 nav nav-tabs nav-fill">
                <button id="tasks" class="nav-link btn mx-1" data-bs-toggle="tab" data-bs-target="#tasksect">Tasks</button>
                <button id="timer" class="nav-link btn mx-1" data-bs-toggle="tab" data-bs-target="#timersect">Timer</button>
            </div>
            <section id="tasksect">
                <div id="newtaskdiv" class="mb-3">
                    <label for="newtask" id="newtasklabel" class="form-label">Add a task</label>
                    <div class="d-flex">
                        <input type="text" id="newtask" class="form-control me-2" placeholder="What would you like to do?">
                        <button id="newtaskbutton" class="btn btn-success">I got this !</button>            
                    </div>
                </div>
                <div id="tasktab" class="text-center mb-3"><!--make it into a toggle tab-->
                    <button id="all" class="active">All</button>
                    <button id="pending">Pending</button>
                    <button id="completed">Completed</button>
                </div>
                <div id="pendingtasks" class="list-group mb-3">
                    <ul class="task-box"></ul>
                    <!--list items to be added through js
                    <li class="list-group-item">
                        <input type='checkbox' class="form-check-input" checked><span class="task-text">Name of the task</span>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </li>
                    -->
                </div>
                <div id="completedtasks" class="list-group mb-3">
                </div>
            </section>
            <!--Visible only on clicking on timer-->
            <section id="timersect"> 
                <div id="timertab" class="text-center mb-3"><!--make it into a toggle tab-->
                    <button id="focus" class="btn btn-outline-danger mx-1">Focus</button>
                    <button id="shortbreak" class="btn btn-outline-info mx-1">Short Break</button>
                    <button id="longbreak" class="btn btn-outline-primary mx-1">Long Break</button>
                </div>
                <div id="countdown" class="text-center mb-3">
                    <!--include countdown timer 
                    25 min for focus
                    5 min for sb
                    30 min for lb-->
                    <span id="timer-label"></span>
                    <span id="time-left"></span>
                </div>
                <div id="timercontrol" class="text-center">
                    <button id="start" class="btn btn-success mx-1">Start</button>
                    <button id="stop" class="btn btn-danger mx-1">Stop</button>
                    <button id="restart" class="btn btn-warning mx-1">Restart</button>
                </div>
            </section>
        </div>
    </div>
</div>
